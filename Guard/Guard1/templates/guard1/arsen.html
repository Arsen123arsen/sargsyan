<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style1.css' %}" rel="stylesheet" type="text/css" />
</head>

<style>

.NAVdropdown{
    position relative;
    display: inline-block;
}

.NAVdropdownlabel {
    display: inline-block;
    text-align: center;
    margin: 0 15px 10px 15px;
}

.NAVdropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    border: 1.5px solid #c0c0c0;
    z-index: 200000;
}

.dropdown-content{
    background-color: #f1f1f1;
    padding: 6px 15px 6px 6px;
    padding-left: 15px;
    white-space: nowrap;
    display: block;
    margin: 0;
}

.NAVdropdown:hover  .NAVdropdown-content{
    display: block;
}

label {
    display: inline-block;
    border-radius: 1.5px;
    margin: 2px;
    min-height: 25px;
    cursor: inherit;
    line-height: 22px;
}

a {
    text-decoration:none;
    color: inherit;
}

.dropdown-content:hover{
    background: #03508e;
    color: #fff;
    cursor: pointer;
}

</style>

<body>

<div class="Container">
    <a  href="/">
        <img src ="{% static "guard1/Read.jpg" %}" style="border-style:None;max-height:100px;">
    </a>

    <div class="right text-right" style="margin-top: 10px;">

    </div>

   <div class="container" style="clear:both;color:#5c5c5c">

                <div>
                    <table style="with:100%;">

                                    <div id="divStep1Title" class="WizardTitleButtonGreen">

                                </td>

                                <td style="padding: 10px 10px 10px 5px">

                        </tbody>
                    </table>

                    <div style="margin: 20px; height: 400px;">

                                    </div>
                            </div>

                    </div>

                    <div style="text-align: right; margin: 10px;">
